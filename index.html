<!DOCTYPE html>
<html>
    <header>

        <style>

            *, html, body {
                margin: 0;
                padding: 0;
                background-color: black;
                color: white;
                font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            }

            body {
                margin: 0px 50px 50px 50px;
            }

            img {
                width: calc(100% - 10px);
                margin: 0px 5px 25px 5px;
                padding: 0;
            }

            .main-header {
                width: 100%;
                height: 400px;
                display: flex;
                align-items: center;
            }

            .main-body {
                width: calc(100%);
                height: 100%;
            }

            .main-body-section {
                width: 100%;
                margin: 0px 0px 100px 0px;
            }

            .main-body-section-title {
                width: fit-content;
                /* Arriba | Derecha | Abajo | Izquierda */
                margin: 0px 0px 20px 0px;
            }

            .main-body-section-subtitle {
                width: fit-content;
                margin: 0px 0px 10px 0px;
                color: rgb(223, 224, 139);
            }

            .main-body-section-subtitle-description {
                font-style: italic;
                color: rgb(204, 204, 204);
                margin: 0px 0px 20px 0px;
            }

            .main-body-section-entry {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0px 0px 100px 0px;
            }

        </style>
    </header>

    <body>
        <div class="main-header">

        </div>
        <div class="main-body">

                <h2 class="main-body-section-title">Traditional art</h2>
                <div class="main-body-section-entry">
                    <div style="display:flex;">
                        <img style="width: calc(100% / 3 - 10px)" src="images/traditional_art_000/Kars_1-min.png" />
                        <img style="width: calc(100% / 3 - 10px)" src="images/traditional_art_000/Kars_2-min.png" />
                        <img style="width: calc(100% / 3 - 10px)" src="images/traditional_art_000/Kars_3-min.png" />

                <p  class="main-body-section-subtitle-description">
                    A 2D engine built on Raylib in C++.
                </p>
                <!-- 3. -->

                <p  class="main-body-section-subtitle-description">
                    A 2D and 3D renderer made from scratch in C++.
                </p>
                <div class="main-body-section-entry">
                    <img src="images/gamedeveloping_000/scene13-512ppp_cinematic-blue.png" />
